---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: awx-postgres-volume
  namespace: automation
spec:
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  capacity:
    storage: 10Gi
  storageClassName: standard
  volumeMode: Filesystem

